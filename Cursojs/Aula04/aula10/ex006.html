<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        div#area{
            font: normal 25pt arial;
            background: rgb(179, 211, 131);
            color: rgb(106, 106, 173);
            width: 250px;
            height: 250px;
            line-height: 250px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja
    </div>
    <script>
       var a = window.document.getElementById('area')
       
       a.addEventListener('click',clicar)
       a.addEventListener('mouseover',entra)
       a.addEventListener('mouseleave',sair)
       

    function clicar()
    {
       a.innerText = 'clicou'
       a.style.background = 'red'
    }
    function entra()
    {
        a.innerText = 'entrou'
        a.style.background = 'yellow'
    }
    function sair()
    {
        a.innerText = 'saiu'
        a.style.background = 'green'
    }
   
    </script>

   
</body>
</html>
