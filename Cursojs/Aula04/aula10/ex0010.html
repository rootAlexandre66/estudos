<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando n√∫meros</title>
    <style>
        div#res{
            font: normal 20pt arial;
            background-color: blue;
            width: 250px;
            height: 100px;
            border-end-end-radius: 10%;
            border-end-start-radius: 10%;
            margin-top: 2%;
            
        }
        input{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>
        somando valores
    </h1>
        <input type="number" name="txt1" id="txt1"> +
        <input type="number" name="txt2" id="txt2"> 
        <input type="button" value="somar" onclick="somar()">
    <div id="res">

    </div>
    <script>
        function somar(){
        var t1 =window.document.getElementById('txt1')
        var t2 =window.document.querySelector('input#txt2')
        var res = window.document.getElementById('res')
        n1 = Number(t1.value)
        n2 = Number(t2.value)
        var soma = n1 + n2
        res.innerText = `a soma de ${n1} com ${n2} e igual a ${soma}`
    
        }
    </script>
</body>
</html>
