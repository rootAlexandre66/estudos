<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo audio</title>
</head>
<body>
    <h1>PLAY MUSIC</h1>
    <!--autoplay começa a tocar ao carregar-->
     <audio preload="metadata"  controls>
         <source src="sons/te.mp3" type="audio/mpeg">
         <source src="sons/te.ogg" type="audio/ogg">
         <source src="sons/te.wav" type="audio/wav">
         <p>Seu navegador não suporta
            <a href="sons/te.mp3"> Clique aqui para fazer 
              o dawnload do arquivo
             </a>
           </p>
     </audio>
</body>
</html>
